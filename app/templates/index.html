{% extends "base.html" %}       <!-- "extends" serve per "linkare" i due template base.html e index.html-->

{% block content %}             <!-- il blocco si chiama "content" -->
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
